<div class="flex justify-center items-center min-h-screen
            bg-gradient-to-br from-gray-50 via-gray-100 to-gray-200
            dark:from-gray-900 dark:via-gray-800 dark:to-black
            transition-colors duration-500">

  <section class="w-[90%] md:w-[28%] max-w-md bg-white/90 dark:bg-gray-900/90
           backdrop-blur-xl border border-gray-200 dark:border-gray-700
           px-8 py-10 rounded-2xl shadow-2xl transition-all duration-300">

    <!-- Title -->
    <h1 class="font-bold text-2xl mb-2 text-gray-900 dark:text-white text-center">
      Checkout <span class="text-red-600">Payment</span>
    </h1>
    <p class="text-sm text-gray-500 dark:text-gray-400 text-center mb-6">
      ðŸ‘‹ Please enter your details
    </p>

    <!-- Form -->
    <form [formGroup]="checkout" class="space-y-6" (ngSubmit)="onSubmit()">

      <!-- Details -->
      <div class="relative">
        <i class="fa fa-envelope absolute left-3 top-4 text-gray-400"></i>

        <input formControlName="details" type="text" id="details" class="block w-full px-10 py-3 text-sm text-gray-900 bg-transparent rounded-md
           border border-gray-300 dark:border-gray-600
           focus:ring-2 focus:ring-red-500 focus:border-red-500
           peer dark:text-white placeholder-transparent" placeholder="E-mail" />

        <label for="Details" class="absolute left-10 px-1 transition-all duration-200
           text-sm text-gray-500 dark:text-gray-400 bg-white dark:bg-gray-900
           -top-2.5 peer-placeholder-shown:text-base
           peer-placeholder-shown:top-3 peer-placeholder-shown:text-gray-400
           peer-focus:-top-2.5 peer-focus:text-sm peer-focus:text-red-600
           peer-focus:bg-white peer-focus:dark:bg-gray-900">
          Details
        </label>
      </div>

      <!-- City -->
      <div class="relative">
        <i class="fa fa-envelope absolute left-3 top-4 text-gray-400"></i>

        <input formControlName="city" type="text" id="city" class="block w-full px-10 py-3 text-sm text-gray-900 bg-transparent rounded-md
           border border-gray-300 dark:border-gray-600
           focus:ring-2 focus:ring-red-500 focus:border-red-500
           peer dark:text-white placeholder-transparent" placeholder="E-mail" />

        <label for="city" class="absolute left-10 px-1 transition-all duration-200
           text-sm text-gray-500 dark:text-gray-400 bg-white dark:bg-gray-900
           -top-2.5 peer-placeholder-shown:text-base
           peer-placeholder-shown:top-3 peer-placeholder-shown:text-gray-400
           peer-focus:-top-2.5 peer-focus:text-sm peer-focus:text-red-600
           peer-focus:bg-white peer-focus:dark:bg-gray-900">
          City
        </label>
      </div>


      <!-- Password -->
      <div class="relative">
        <i class="fa fa-lock absolute left-3 top-4 text-gray-400"></i>

        <!-- Password Input -->
        <input type="tel" formControlName="phone" id="phone" class="block w-full px-10 py-3 text-sm text-gray-900 bg-transparent rounded-md
           border border-gray-300 dark:border-gray-600 appearance-none
           dark:text-white focus:ring-2 focus:ring-red-500 focus:border-red-500
           placeholder-transparent peer" placeholder="phone" />

        <!-- Floating Label -->
        <label for="phone" class="absolute left-10 px-1 transition-all duration-200
           text-sm text-gray-500 dark:text-gray-400 bg-white dark:bg-gray-900
           -top-2.5 peer-placeholder-shown:text-base
           peer-placeholder-shown:top-3 peer-placeholder-shown:text-gray-400
           peer-focus:-top-2.5 peer-focus:text-sm peer-focus:text-red-600
           peer-focus:bg-white peer-focus:dark:bg-gray-900">
          Phone
        </label>

      </div>

      <!-- Submit Button -->
      <button type="submit" class="w-full text-white bg-gradient-to-r from-red-500 via-red-600 to-red-700
               hover:from-red-600 hover:via-red-700 hover:to-red-800
               focus:ring-4 focus:outline-none focus:ring-red-300 dark:focus:ring-red-800
               font-semibold rounded-md text-md px-5 py-3 text-center shadow-md transition-all duration-200">
        @if (isLoading) {
        <i class="fa fa-spinner fa-spin mr-2"></i>
        }
        Checkout
      </button>

    </form>
  </section>
</div>
