<section class="max-w-6xl mx-auto px-6 py-16 mt-30 bg-white dark:bg-gray-900 min-h-fit">

  <!-- Loader -->
  @if (loading) {
  <div class="flex justify-center items-center py-20">
    <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-red-600"></div>
  </div>
  }

  <!-- Product Detail -->
  @if (!loading && productDetails) {
  <div class="grid md:grid-cols-2 gap-12 items-center">

    <!-- Product Image -->
    <div class="flex justify-center">
      <div
        class="bg-gray-100 dark:bg-gray-800 rounded-xl p-6 shadow-md flex items-center justify-center w-full h-[400px]">
        <img [src]="productDetails.imageCover" [alt]="productDetails.title"
          class="object-contain max-h-full rounded-md transition-transform duration-300 hover:scale-105">
      </div>
    </div>

    <!-- Product Info -->
    <div class="flex flex-col space-y-5">
      <!-- Title -->
      <h1 class="text-3xl font-bold text-gray-900 dark:text-white leading-snug">
        {{ productDetails.title }}
      </h1>

      <!-- Description -->
      <p class="text-gray-600 dark:text-gray-400 text-base leading-relaxed">
        {{ productDetails.description }}
      </p>

      <!-- Category & Price -->
      <div class="flex items-center justify-between border-t border-b py-3 dark:border-gray-700">
        <p class="text-red-600 font-medium text-sm uppercase tracking-wide">
          {{ productDetails.category.name }}
        </p>
        <p class="text-2xl font-extrabold text-red-600">
          {{ productDetails.price }} EGP
        </p>
      </div>

      <!-- Rating -->
      <div class="flex items-center space-x-2">
        <div class="flex text-yellow-500">
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-regular fa-star"></i>
        </div>
        <span class="text-sm text-gray-700 dark:text-gray-300">
          {{ productDetails.ratingsAverage }} / 5 ({{ productDetails.ratingsQuantity }} reviews)
        </span>
      </div>

      <!-- Add to Cart -->
      <button (click)="addProduct(this.id)" class=" w-full bg-red-600 hover:bg-red-700 text-white font-semibold py-3 rounded shadow-md transition
        cursor-pointer">
        + Add to Cart
      </button>
    </div>
  </div>
  }
</section>
