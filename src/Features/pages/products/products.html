<section class="md:w-[100%] px-30  pt-20 dark:bg-gray-900">

  <!-- Title -->
  <h1 class="text-4xl font-extrabold my-10 text-center text-gray-900 dark:text-white tracking-wide">
    Our <span class="text-red-600">Products</span>
  </h1>

  <div class="w-[50%] mx-auto my-8">
    <input type="text" class="w-full rounded-md border mb-5" placeholder="Enter Product Name" [(ngModel)]="searchValue">
  </div>

  <!-- Loader -->
  @if (loading) {
  <div class="flex justify-center items-center py-20">
    <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-red-600"></div>
  </div>
  }

  <!-- Product Grid -->
  @if (!loading && productList.length > 0) {
  <div class="grid gap-10 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4">

    @for (product of productList| filter:searchValue; track product.id) {
    <div class="bg-white dark:bg-gray-900 border border-gray-200 dark:border-gray-700 rounded-2xl shadow-md
             hover:shadow-xl hover:scale-105 transition-all duration-300 p-5 flex flex-col">
      <div [routerLink]="['/product-details',product._id]" class="cursor-pointer">

        <div class="h-52 flex items-center justify-center overflow-hidden rounded-lg bg-gray-50 dark:bg-gray-800">
          <img [src]="product.imageCover" [alt]="product.title"
            class="max-h-full object-contain transform hover:scale-105 transition duration-300">
        </div>

        <!-- Details -->
        <div class="mt-5 flex-grow">
          <p class="uppercase text-xs font-semibold text-green-600 tracking-wider">
            {{product.category.name}}
          </p>
          <h2 class="font-semibold text-lg mt-2 text-gray-800 dark:text-gray-100 line-clamp-2 leading-snug">
            {{ product.title | titlecase}}
          </h2>
          <p class="mt-2 font-bold text-xl text-gray-900 dark:text-gray-200">
            {{ product.price }} <span class="text-red-600">EGP</span>
          </p>
          <div class="flex items-center mt-3">
            <i class="fa-solid fa-star text-yellow-400 text-sm"></i>
            <span class="ml-2 text-sm text-gray-700 dark:text-gray-400 font-medium">
              {{ product.ratingsAverage || 'N/A' }}
            </span>
          </div>
        </div>
      </div>
      @if (isLogin) {
      <button class="text-white text-center bg-red-600 w-[90%] my-3 mx-auto py-2 rounded cursor-pointer"
        (click)="addProduct(product._id)">Add to
        Cart</button>
      }
    </div>

    }
  </div>
  }
</section>
