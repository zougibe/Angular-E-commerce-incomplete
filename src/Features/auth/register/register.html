<section
  class="w-[90%] md:w-[60%] mx-auto my-20 bg-white dark:bg-gray-900 p-10 rounded-xl shadow-lg transition-colors duration-300">
  <h1 class="font-bold text-3xl mb-6 text-gray-900 dark:text-white text-center">
    Sign Up to <span class="text-red-600">FASTBUY</span>
  </h1>

  <form [formGroup]="registerForm" class="space-y-5" (ngSubmit)="onSubmit()">

    <!-- Full Name -->
    <div class="relative">
      <i class="fa fa-user absolute left-3 top-4 text-gray-400"></i>
      <input formControlName="name" type="text" id="fullname"
        class="block px-10 pb-2.5 pt-4 w-full text-sm text-gray-900 bg-transparent rounded-lg border border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-red-500 focus:outline-none focus:ring-0 focus:border-red-600 peer"
        placeholder=" " />
      <label for="fullname"
        class="absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-4 scale-75 top-2 z-10 origin-[0] bg-white dark:bg-gray-900 px-2 peer-focus:text-red-600 peer-focus:dark:text-red-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4 start-10">Full
        Name</label>
    </div>

    <!-- Email -->
    <div class="relative">
      <i class="fa fa-envelope absolute left-3 top-4 text-gray-400"></i>
      <input formControlName="email" type="email" id="email"
        class="block px-10 pb-2.5 pt-4 w-full text-sm text-gray-900 bg-transparent rounded-lg border border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-red-500 focus:outline-none focus:ring-0 focus:border-red-600 peer"
        placeholder=" " />
      <label for="email"
        class="absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-4 scale-75 top-2 z-10 origin-[0] bg-white dark:bg-gray-900 px-2 peer-focus:text-red-600 peer-focus:dark:text-red-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4 start-10">E-mail</label>
    </div>

    <!-- Phone -->
    <div class="relative">
      <i class="fa fa-phone absolute left-3 top-4 text-gray-400"></i>
      <input formControlName="phone" type="tel" id="phone"
        class="block px-10 pb-2.5 pt-4 w-full text-sm text-gray-900 bg-transparent rounded-lg border border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-red-500 focus:outline-none focus:ring-0 focus:border-red-600 peer"
        placeholder=" " />
      <label for="phone"
        class="absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-4 scale-75 top-2 z-10 origin-[0] bg-white dark:bg-gray-900 px-2 peer-focus:text-red-600 peer-focus:dark:text-red-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4 start-10">Phone
        Number</label>
    </div>

    <!-- Password -->
    <div class="relative">
      <i class="fa fa-lock absolute left-3 top-4 text-gray-400"></i>
      <input formControlName="password" type="password" id="password"
        class="block px-10 pb-2.5 pt-4 w-full text-sm text-gray-900 bg-transparent rounded-lg border border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-red-500 focus:outline-none focus:ring-0 focus:border-red-600 peer"
        placeholder=" " />
      <label for="password"
        class="absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-4 scale-75 top-2 z-10 origin-[0] bg-white dark:bg-gray-900 px-2 peer-focus:text-red-600 peer-focus:dark:text-red-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4 start-10">Password</label>
    </div>

    <!-- Confirm Password -->
    <div class="relative">
      <i class="fa fa-lock absolute left-3 top-4 text-gray-400"></i>
      <input formControlName="rePassword" type="password" id="re-password"
        class="block px-10 pb-2.5 pt-4 w-full text-sm text-gray-900 bg-transparent rounded-lg border border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-red-500 focus:outline-none focus:ring-0 focus:border-red-600 peer"
        placeholder=" " />
      <label for="re-password"
        class="absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-4 scale-75 top-2 z-10 origin-[0] bg-white dark:bg-gray-900 px-2 peer-focus:text-red-600 peer-focus:dark:text-red-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4 start-10">Confirm
        Password</label>
    </div>
    @if(errMsg){
    <p class="text-center text-sm text-red-600 dark:text-red-400 mt-3">{{errMsg}}</p>
    }
    <!-- Signup Button -->
    <button type="submit"
      class="w-full text-white bg-gradient-to-r from-red-500 via-red-600 to-red-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-red-300 dark:focus:ring-red-800 font-semibold rounded-lg text-md px-5 py-3 text-center">
      @if (isLoading) {
      <i class="fa fa-spinner fa-spin"></i>
      }
      Sign Up
    </button>

    <!-- Already Registered -->
    <p class="text-center text-sm text-gray-600 dark:text-gray-400 mt-3">
      Already have an account?
      <a routerLink="/login" class="text-red-600 hover:underline">Login here</a>
    </p>
  </form>
</section>
